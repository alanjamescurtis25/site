    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <h1>Alan James Curtis</h1>

            <nav>
                <ul>
                    <li><a href="/">Onboarding</a></li>
                    <li><a href="/bio.html">Bio</a></li>
                    <li><a href="/writing.html">Writing</a></li>
                    <li><a href="/questions.html" class="active">Questions</a></li>
                    <li><a href="/investments.html">Investments</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content split-view">
            <div class="list-pane">
                <h1>Questions</h1>
                <ul class="post-list">
                    <li><a href="#" data-section="business-formation">Business Formation</a></li>
                    <li><a href="#" data-section="product">Product</a></li>
                    <li><a href="#" data-section="market">Market</a></li>
                    <li><a href="#" data-section="business-model">Business Model</a></li>
                    <li><a href="#" data-section="execution">Execution</a></li>
                    <li><a href="#" data-section="people">People</a></li>
                    <li><a href="#" data-section="risks">Risks</a></li>
                    <li><a href="#" data-section="brainstorming">Brainstorming</a></li>
                    <li><a href="#" data-section="investor-dd">Investor Due Diligence</a></li>
                    <li><a href="#" data-section="interview">Interview</a></li>
                </ul>
            </div>

            <div class="reading-pane">
                <div id="question-content">
                    <p style="color: #666;">Select a category to view questions</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const questions = {
            'business-formation': {
                title: 'Business Formation',
                items: [
                    'What is your "Thiel-ian" secret? The one belief you have that no one else does?',
                    'What are your assumptions or leaps of faith?',
                    'What is abundant and what is scarce?',
                    'When has this happened before in history? Why now?',
                    'How quickly and cheaply can you get feedback?',
                    'Is it proven? Better? New? Need two of the three for biz to work.',
                    'What is the go-to-market strategy?'
                ]
            },
            'product': {
                title: 'Product',
                items: [
                    'Is this a pain reliever or a vitamin?',
                    'Is the product a 10x improvement?',
                    'How fast can the user get to the core interaction?',
                    'What layer of the value chain does the company operate at? Infrastructure, platform, app?',
                    'What are the substitutes and/or complements of the product?'
                ]
            },
            'market': {
                title: 'Market',
                items: [
                    'How large is the market with a bottom-up analysis?',
                    'How fast is the market growing (new or maturing)?',
                    'Is the market saturated? Is the market a winner-takes-all or a winner-takes-most market?',
                    'Is the company scalable? How quickly can the company scale? What are the barriers to scale?',
                    'Is the company anti-fragile? Countercyclical?',
                    'Can you monopolize a niche and expand quickly (Thiel) or vertically integrate in large, highly fragmented industry with low NPS (Rabois)'
                ]
            },
            'business-model': {
                title: 'Business Model',
                items: [
                    'What is the business model?',
                    'Will the unit economics of the company make sense over the long-term?',
                    'What are expected gross margins?'
                ]
            },
            'execution': {
                title: 'Execution',
                items: [
                    'How quickly is the company executing?',
                    'Where are the bottlenecks and constraints?',
                    'What metrics must be measured?',
                    'How does company think about capital allocation?'
                ]
            },
            'people': {
                title: 'People',
                items: [
                    'Will this be the team to win the category globally?',
                    'Does the team have team-market-fit?',
                    'Does the company have a founder-CEO?',
                    'Is the company raising the bar with each hire? Recruiting the un-recruitable?',
                    'What is not being said? Where is the fear, uncertainty, and doubt?'
                ]
            },
            'risks': {
                title: 'Risks',
                items: [
                    'Execution?',
                    'Regulation / Legal?',
                    'Technical / Platform?',
                    'Market?',
                    'Business Model?',
                    'Financial?',
                    'Team / People?'
                ]
            },
            'brainstorming': {
                title: 'Brainstorming',
                items: [
                    'If you were forced to increase your prices by 10x, what would you have to do to justify it?',
                    'If all your customers vanished, and you had to earn your growth and brand from scratch, what would you do?',
                    'If you were never allowed to provide tech support, in any form, what would have to change?',
                    'What would be the most fun thing to build?',
                    'If your biggest competitor copied every single feature, how do you still win?',
                    'What if you are forced to ship a full, completed (at least MVP) new feature, in just two weeks, that would delight and surprise some fraction of your customers?',
                    'If you only had 2 hours a week to work on this, what would you spend it on?',
                    'What if you were forced to charge customers in a completely different manner?',
                    'If you were not allowed to have a website, how would you still grow your business?',
                    'What if you made your most introverted teammates\' dreams come true: No more synchronous meetings, ever again?',
                    'If you could never talk to our customers again, how would you figure out what to build?',
                    'What if it didn\'t matter how unprofitable you were?',
                    'What if you could change anything, regardless of what anyone thinks or feels?',
                    'What externality has the potential to kill the entire company?',
                    'What if you could only ship one thing this year?',
                    'If you do need to pivot, what is the most likely alternative business model you will be considering?',
                    'If you had to go from start to finish in half the time, what would you do? If you could afford to spend double the time on it, what would you do?'
                ]
            },
            'investor-dd': {
                title: 'Investor Due Diligence',
                items: [
                    '<strong>Economics</strong>',
                    'Do you truly understand the company\'s unit economics? In what increments does growth occur, and what can the company do to influence that?',
                    'Does the company understand its unit economics? How confident are they, and how correctly so, in their understanding of which parts of the business have operating leverage?',
                    'What are the most important complements to what the company sells? Are they getting more or less abundant?',
                    'What are some of the feedback loops in the business and in its ecosystem? Are these moving in the right direction, and what accelerates or perturbs them?',
                    'Are there other companies that are in a structurally better position to pay more for whatever the company\'s most important input is?',
                    'On what axes do customers evaluate this company\'s products compared to others? If there\'s meaningful differentiation, is there at least some set of customers for whom the company is the best option?',
                    'How are the economics of substitute goods changing?',
                    'What external shocks is this company unavoidably tied to?',
                    'Which parts of the business will get more efficient with scale? Which parts will get less efficient? And what\'s the magnitude on each side?',
                    'Is it genuinely positive-sum for the world if this company grows in market share?',
                    '<strong>Incentives</strong>',
                    'How much of the company does management own?',
                    'Within that ownership, what do their incentives look like?',
                    'How hard is it for employees to get promoted?',
                    'How hard is it for them to get fired?',
                    'Has a co-founder stepped down (for early-stage companies); has a senior executive quit (for mature ones)? Did they have a really good reason?',
                    'Do management incentives align with shareholder incentives with respect to acquisitions?',
                    'Are incentives aligned in terms of capital retention versus capital returns?',
                    'Are incentives aligned in terms of risk level?',
                    'Do incentives for employees who don\'t show up in the proxy statement match incentives for the ones who do?',
                    'If the company succeeds, does everyone—employees, managers, founders, investors, suppliers, customers—get about what they deserve?',
                    '<strong>Competitors</strong>',
                    'What\'s the total addressable market, and what do steady-state margins look like if the company captures a meaningful share of that market?',
                    'If you take all the companies targeting that market, and add up the market share they all intend to capture, how big is the number?',
                    'If that number is above 100%, why is this one the winner?',
                    'If the number is below 100%, are you certain you\'ve defined the market correctly?',
                    'Where is the company a price-setter and where is it a price-taker?',
                    'How good is your target company\'s conspiracy to make themselves a price-setter compared to everyone else?',
                    'Comparing the company to its most dangerous competitor, which strategic differences are deliberate and which result from path-dependence?',
                    'Are there any companies that aren\'t competitors, but are pretending to be for fundraising purposes? Or vice-versa?',
                    'Which competitor are you and the company most worried about? If it\'s not the same one, why not?',
                    'If it is the same one, why aren\'t you investing in them instead?',
                    '<strong>Internals</strong>',
                    'What do people on Glassdoor say?',
                    'Are there suspicious strings of five-star reviews, all posted within a few days of each other?',
                    'What are employee perks like?',
                    'Does information cleanly travel between the lowest-level workers and the top?',
                    'How do they motivate people in jobs that aren\'t as high-status as the core role?',
                    'What\'s the career path at the company, at least for people joining in the highest-impact roles?',
                    'What kinds of investments does the company make in internal operations?',
                    'For small companies, what other companies have the largest internal alumni group? For bigger companies, what smaller competitor are they losing the most good people to?',
                    'If the company has had layoffs, did it do them effectively?',
                    'Does the company have an organizational structure appropriate to its current size and its ambitions?',
                    '<strong>External Cash</strong>',
                    'Does the company raise money through some instrument other than what you\'re buying?',
                    'Does the company raise money at opportunistic times?',
                    'How effective is the company at investor relations?',
                    'If it\'s a capital-light business, does it have good reasons for needing money at times when it\'s raising money?',
                    'If it\'s a capital-intensive business, is the capital structure appropriately matched?',
                    'How upfront is management about bad news?',
                    'Have the company\'s reported metrics changed for good reasons?',
                    'How do outside investors feel about the company, and how have those investors\' views changed over time?',
                    'How has the population of investors who consider the company investable changed over time, and what drives that?',
                    'An investment is partly an ongoing negotiation between investors and founders/employees over how to split the profits of the business. Who has more leverage, and how is that changing?',
                    '<strong>Internal Cash</strong>',
                    'What does the company\'s cash cycle look like, and how is it changing?',
                    'If the company were to accelerate growth, what\'s the effect on cash the instant they put that plan into effect? And what about year 1, year 2, year N?',
                    'What does employee stock ownership look like compared to companies with a similar return on capital profile and age?',
                    'What does effective employee stock ownership look like when you account for their bargaining power?',
                    'If the company is burning money now, is there a plausible path to breakeven without raising more money?',
                    'What parts of the business will require larger and more unpredictable check sizes over time?',
                    'Does the company own anything valuable that isn\'t strictly strategic that could be converted into cash?',
                    'Are there ways for the business to shift some of its capital needs to suppliers and customers over time?',
                    'How lumpy are cash flows, and is the company structured to handle this?',
                    'What cash return would a private investor who bought the company expect to achieve without the company being taken public, and when does that return actually show up?',
                    '<strong>Valuation</strong>',
                    'If you put together a discounted cash flow valuation for the business, which of the assumptions require the most guesswork, and what collapses that uncertainty?',
                    'If you didn\'t use a discounted cash flow model, what metric would you evaluate the company on and who would you compare it to?',
                    'For public companies, how have valuations in this sector varied over time, and why?',
                    'How does the slice of the capital structure you\'re investing in respond to volatility?',
                    'Suppose this year your portfolio has its worst return in a decade. Is this company a relative positive or negative contributor?',
                    'Can you trust the numbers? And is management pointing you to numbers that are easier to fudge?',
                    'What valuation does the company get at a more mature stage of its existence? And how soon will it get there?',
                    'Which metrics will matter more at that maturity, and when will the company focus on them?',
                    'Is the fundamental bet that the company is being misvalued relative to peers, that it and its peers all trade at the wrong valuation, or that it has no valuation peers at all?',
                    'Does this investment force you to take risks you\'re not being well-compensated for?',
                    '<strong>Timing</strong>',
                    'Would you have had the same thesis six months ago? What has the price done since then?',
                    'How long do you intend to hold, and what could change that?',
                    'What\'s the timing gap between the certainties and uncertainties in the business, and how does this change over time?',
                    'In your discounted cash flow model, when do cash flows turn positive, and what\'s the duration?',
                    'Is there a future catalyst that will make the valuation more certain?',
                    'Is there a future catalyst that will make your valuation relatively more certain than everyone else\'s?',
                    'If there\'s going to be a future opportunity to invest in the company, will you actually have the opportunity to do so?',
                    'If you think of equity as an option on the value of the company\'s assets, what is the cost of time decay and are you comfortable paying it?',
                    'Is there a relatively better investment right now, such that this one can wait?',
                    'Does this idea get better or worse with time?',
                    '<strong>Psychology</strong>',
                    'How would you feel if you couldn\'t get a quote for a month/quarter/year?',
                    'Suppose it\'s a year from now and you\'ve lost half of (or all) of your money. What\'s the most likely thing that went wrong?',
                    'Suppose it\'s five years from now and you\'ve earned less from this investment than you would have gotten from t-bills. What did you get wrong?',
                    'What\'s most likely to make you exit the position too early if you\'re ultimately right? And what can you do about that?',
                    'How long can this company underperform comparable companies before you\'d be convinced you were wrong?',
                    'Does this closely pattern-match to an impressive trade by someone you respect?',
                    'How much does this trade invert a big mistake you\'ve made?',
                    'Is this investment going to be a larger share of your time than it is of your portfolio? And, if so, is it worth it?',
                    'If you are right, people besides you will also do well. Are you comfortable with this?',
                    'As the venerable-for-a-reason saying goes, "Do you want to be right or do you want to make money?"',
                    '<strong>Misc & Meta</strong>',
                    'What\'s something about the investment that will tempt you to brag upfront? And are you sure it makes the deal worth it?',
                    'Is there some non-economic outcome you\'re trying to support by investing in this company?',
                    'Do you know at least one smart person who would want to take the opposite side of this trade?',
                    'What will you learn from good and bad outcomes?',
                    'How will you monitor your thesis over time?',
                    'What are some good ideas for future investments that arose from the research process?',
                    'What previous misconceptions did you get rid of as part of your research?',
                    'At what point in your research did you reach the point of roughly zero marginal returns?',
                    'What can you improve about your process for next time?',
                    'And as a last reminder, ask yourself once again: "What am I missing, here?"'
                ]
            },
            'interview': {
                title: 'Interview',
                items: [
                    'Walk me through exactly how you prepared for this interview',
                    'What tabs are open on your browser?',
                    'Three years from now, what new skills and relationships will you have added, and how are you hoping this role will accelerate that?',
                    'Who\'s the best person you\'ve ever seen do this job? If that person is the \'100,\' where are you today on the same 1-100 scale—and why?',
                    'Name your last three managers and, on a 1-100 scale, how each would rate your overall performance and why?',
                    'Give an example of when you pushed the boundaries of your role and created a step-change result.',
                    'How ambitious are you?',
                    'What\'s the most courageous thing you\'ve ever done?',
                    'Tell me about a professional habit you\'re almost obsessive about. What measurable result has that obsession produced?',
                    'Tell me about something you built—work or personal—that you\'re proud of',
                    'Describe a time you chose between \'good\' and \'fast.\' What did you sacrifice, what happened next, and what did you learn?',
                    'Who was the most difficult person you\'ve worked with, why, and how did you manage the relationship?',
                    'If we hired you today, who would try to join us immediately and why?',
                    'What views do you hold irrationally?',
                    'How is this interview going?'
                ]
            }
        };

        document.querySelectorAll('[data-section]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = e.target.dataset.section;
                const data = questions[section];

                // Update active state
                document.querySelectorAll('[data-section]').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                // Display content
                if (data) {
                    const html = `
                        <h1>${data.title}</h1>
                        <ol>
                            ${data.items.map(item => `<li>${item}</li>`).join('')}
                        </ol>
                    `;
                    document.getElementById('question-content').innerHTML = html;
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - Alan James Curtis</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <h1>Alan James Curtis</h1>

            <nav>
                <ul>
                    <li><a href="/">Onboarding</a></li>
                    <li><a href="/bio.html">Bio</a></li>
                    <li><a href="/writing.html">Writing</a></li>
                    <li><a href="/questions.html" class="active">Questions</a></li>
                    <li><a href="/investments.html">Investments</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content split-view">
            <div class="list-pane">
                <h1>Questions</h1>
                <ul class="post-list">
                    <li><a href="#" data-section="business-formation">Business Formation</a></li>
                    <li><a href="#" data-section="product">Product</a></li>
                    <li><a href="#" data-section="market">Market</a></li>
                    <li><a href="#" data-section="business-model">Business Model</a></li>
                    <li><a href="#" data-section="execution">Execution</a></li>
                    <li><a href="#" data-section="people">People</a></li>
                    <li><a href="#" data-section="risks">Risks</a></li>
                    <li><a href="#" data-section="brainstorming">Brainstorming</a></li>
                </ul>
            </div>

            <div class="reading-pane">
                <div id="question-content">
                    <p style="color: #666;">Select a category to view questions</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const questions = {
            'business-formation': {
                title: 'Business Formation',
                items: [
                    'What is your "Thiel-ian" secret? The one belief you have that no one else does?',
                    'What are your assumptions or leaps of faith?',
                    'What is abundant and what is scarce?',
                    'When has this happened before in history? Why now?',
                    'How quickly and cheaply can you get feedback?',
                    'Is it proven? Better? New? Need two of the three for biz to work.',
                    'What is the go-to-market strategy?'
                ]
            },
            'product': {
                title: 'Product',
                items: [
                    'Is this a pain reliever or a vitamin?',
                    'Is the product a 10x improvement?',
                    'How fast can the user get to the core interaction?',
                    'What layer of the value chain does the company operate at? Infrastructure, platform, app?',
                    'What are the substitutes and/or complements of the product?'
                ]
            },
            'market': {
                title: 'Market',
                items: [
                    'How large is the market with a bottom-up analysis?',
                    'How fast is the market growing (new or maturing)?',
                    'Is the market saturated? Is the market a winner-takes-all or a winner-takes-most market?',
                    'Is the company scalable? How quickly can the company scale? What are the barriers to scale?',
                    'Is the company anti-fragile? Countercyclical?',
                    'Can you monopolize a niche and expand quickly (Thiel) or vertically integrate in large, highly fragmented industry with low NPS (Rabois)'
                ]
            },
            'business-model': {
                title: 'Business Model',
                items: [
                    'What is the business model?',
                    'Will the unit economics of the company make sense over the long-term?',
                    'What are expected gross margins?'
                ]
            },
            'execution': {
                title: 'Execution',
                items: [
                    'How quickly is the company executing?',
                    'Where are the bottlenecks and constraints?',
                    'What metrics must be measured?'
                ]
            },
            'people': {
                title: 'People',
                items: [
                    'Will this be the team to win the category globally?',
                    'Does the team have team-market-fit?',
                    'Does the company have a founder-CEO?',
                    'Is the company raising the bar with each hire? Recruiting the un-recruitable?',
                    'What is not being said? Where is the fear, uncertainty, and doubt?'
                ]
            },
            'risks': {
                title: 'Risks',
                items: [
                    'Execution?',
                    'Regulation / Legal?',
                    'Technical / Platform?',
                    'Market?',
                    'Business Model?',
                    'Financial?',
                    'Team / People?'
                ]
            },
            'brainstorming': {
                title: 'Brainstorming',
                items: [
                    'If you were forced to increase your prices by 10x, what would you have to do to justify it?',
                    'If all your customers vanished, and you had to earn your growth and brand from scratch, what would you do?',
                    'If you were never allowed to provide tech support, in any form, what would have to change?',
                    'What would be the most fun thing to build in business?',
                    'If our biggest competitor got a billion dollars, what would we do?',
                    'If you could change anything about your product, what would it be?',
                    'What are you building that you wouldn\'t buy yourself?'
                ]
            }
        };

        document.querySelectorAll('[data-section]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = e.target.dataset.section;
                const data = questions[section];

                // Update active state
                document.querySelectorAll('[data-section]').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                // Display content
                if (data) {
                    const html = `
                        <h1>${data.title}</h1>
                        <ol>
                            ${data.items.map(item => `<li>${item}</li>`).join('')}
                        </ol>
                    `;
                    document.getElementById('question-content').innerHTML = html;
                }
            });
        });
    </script>
</body>
</html>

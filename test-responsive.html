<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Test</title>
    <style>
        body {
            margin: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #status {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #viewport-info {
            font-family: monospace;
            background: #333;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Responsive View Manager Test</h1>

    <div id="status">
        <h2>Current Status</h2>
        <div id="viewport-info"></div>
    </div>

    <div>
        <button class="test-button" onclick="testMobileView()">Test Mobile View (768px)</button>
        <button class="test-button" onclick="testDesktopView()">Test Desktop View (1200px)</button>
        <button class="test-button" onclick="window.open('/', '_blank')">Open Main Site</button>
    </div>

    <script>
        function updateViewportInfo() {
            const info = document.getElementById('viewport-info');
            const isMobile = window.innerWidth <= 768;
            info.innerHTML = `
Window Width: ${window.innerWidth}px
Window Height: ${window.innerHeight}px
View Mode: ${isMobile ? 'MOBILE' : 'DESKTOP'}
User Agent: ${navigator.userAgent.substring(0, 50)}...
            `;
        }

        function testMobileView() {
            if (window.resizeTo) {
                window.resizeTo(375, 667); // iPhone SE size
            } else {
                alert('Please manually resize your browser to 375x667 or use Developer Tools');
            }
            setTimeout(updateViewportInfo, 500);
        }

        function testDesktopView() {
            if (window.resizeTo) {
                window.resizeTo(1200, 800);
            } else {
                alert('Please manually resize your browser to 1200x800 or use Developer Tools');
            }
            setTimeout(updateViewportInfo, 500);
        }

        // Update on load and resize
        updateViewportInfo();
        window.addEventListener('resize', updateViewportInfo);

        // Test instructions
        console.log('%cðŸ“± Responsive Test Instructions:', 'color: blue; font-size: 16px; font-weight: bold');
        console.log('%c1. Open the main site in a new tab using the button', 'color: green; font-size: 14px');
        console.log('%c2. Open Developer Tools (F12)', 'color: green; font-size: 14px');
        console.log('%c3. Toggle Device Toolbar (Ctrl+Shift+M or Cmd+Shift+M)', 'color: green; font-size: 14px');
        console.log('%c4. Switch between mobile and desktop views', 'color: green; font-size: 14px');
        console.log('%c5. The view should update WITHOUT page refresh!', 'color: orange; font-size: 14px; font-weight: bold');
    </script>
</body>
</html>

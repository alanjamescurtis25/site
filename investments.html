        document.querySelectorAll('[data-category]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const category = e.target.dataset.category;
                const data = investments[category];

                // Update active state
                document.querySelectorAll('[data-category]').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                // Display content
                if (data) {
                    const html = `
                        <h1>${data.title}</h1>
                        <ul class="investment-list">
                            ${data.items.map(item => `
                                <li>
                                    <a href="${item.url}" class="external-link" target="_blank">${item.name}</a>
                                    ${item.status ? `<span class="investment-status">${item.status}</span>` : ''}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    document.getElementById('investment-content').innerHTML = html;
                }
            });
        });
    </script>

    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        }

        // Close menu when clicking nav links on mobile
        document.querySelectorAll('#nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
            });
        });
    </script>
